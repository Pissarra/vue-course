<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C4</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="c4">
    <button @click="changeName">Change</button>
    <p>{{ name }}</p>
</div>

</body>
</html>
<script>
    new Vue({
        el: '#c4',
        data: {
            name: 'Rita'
        },
        methods: {
            changeName: function () {
                this.name = 'Rita Pissarra'
            }
        }
    })
</script>
