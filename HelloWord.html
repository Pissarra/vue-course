<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="vue.js"></script>
</head>
<body>


<div id="app">
    <h1 v-once>
        {{ title }}
    </h1>
    <input type="text" v-on:input="changeTitle">
    <p>
        {{ title }}
    </p>
    <p>
        {{ sayHello() }}
    </p>
    <p>
        <a v-bind:href="link">HiCash BR</a>
    </p>
    <p v-html=finishedLink></p>
</div>

</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!',
            link: 'http://hicash.com.br',
            finishedLink: '<a href="http://hicash.com.br">HiCash BR again</a>'
        },
        methods: {
            changeTitle (event) {
                this.title = event.target.value
            },
            sayHello: function () {
                return 'Hello'
            }
        }
    })
</script>
